<html>
<head>
    <title>LAB</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/maze.js"></script>
</head>
<body>
<div class="body-wrapper">
    <div class="page-header">
        <h1>ѕоиск пути на произвольной местности</h1>
    </div>
    <div class="page-content">
        <canvas id="mainCanvas" width="640" height="450"></canvas>
        <div class="controls">
            <div class="buttons-column1">
                <div class="button button-green" onclick="clearStatus(); maze.generate()">
                    <p><i class="refresh"></i><span>—оздать новый лабиринт</span></p>
                </div>
            </div>
            <div class="buttons-column2">
                <div class="button button-light-blue" onclick="maze.pickStartPoint()">
                    <p><i class="start"></i><span>«адать точку старта</span></p>
                </div>
                <div class="button button-light-blue" onclick="maze.pickEndPoint()">
                    <p><i class="finish"></i><span>«адать точку финиша</span></p>
                </div>
            </div>
            <div class="buttons-column3">
                <div class="button button-blue"
                     onclick="getRoute()">
                    <p><i class="go" id="route-icon"></i><span>ѕроложить маршрут</span></p>
                </div>
            </div>
            <div id="routeStatus"></div>
        </div>
        <div class="status">
            <h3> лиент-серверное взаимодействие:</h3>
            <div id="routeStatusFull"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    /** @type {Maze} */
    var maze;
    // mazeCanvas - объект html5 canvas дл€ рисовани€ на нем лабиринта
    var mazeCanvas;
    var fullStatusRowCount = 0;

    // выполн€етс€ после загрузки html-страницы в браузере
    window.onload = function () {
        mazeCanvas = document.getElementById("mainCanvas");
        // Maze - объект лабиринта, хран€щий его состо€ние и выполн€ющий операции над ним
        maze = new Maze(mazeCanvas, 64, 45);
        maze.setStatusChangeListener(setStatus);
    };

    // создает новый случайный лабиринт
    function generateMaze() {
        maze.generate();
    }

    // очищает сообщение статуса соединени€ с сервером
    function clearStatus() {
        document.getElementById('routeStatus').innerHTML = "";
        document.getElementById('routeStatusFull').innerHTML = "";
        fullStatusRowCount = 0;
    }

    function setStatus(status) {
        document.getElementById('routeStatus').innerHTML = escapeHTML(status);
        document.getElementById('routeStatusFull').innerHTML = fullStatusRowCount++ + ": " + escapeHTML(status) + "<br/>" +
                document.getElementById('routeStatusFull').innerHTML;
    }

    function getRoute() {
        maze.solve();
    }

    function escapeHTML(string) {
        var escapeChars = [{search: "<", replace: "&lt;"}, {search: ">", replace: "&gt;"}];
        for(var escapeCharIndex in escapeChars) {
            while(string.indexOf(escapeChars[escapeCharIndex].search) > -1) {
                string = string.replace(escapeChars[escapeCharIndex].search, escapeChars[escapeCharIndex].replace);
            }
        }
        return string;
    }
</script>
</body>
</html>
